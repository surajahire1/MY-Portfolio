<section id="contact" class="section">
  <div class="container section-inner">
    <header class="section-header">
      <h2>Contact</h2>
      <p>Open to frontend roles focused on Angular, React, and modern web UI.</p>
    </header>

    <div class="contact-grid">
      <form class="contact-form" (ngSubmit)="onSubmit()" #contactFormRef="ngForm">
        <div class="form-field">
          <label for="name">Name</label>
          <input id="name" name="name" type="text" required [(ngModel)]="formData.name" />
        </div>
        <div class="form-field">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" required [(ngModel)]="formData.email" />
        </div>
        <div class="form-field">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="4" required [(ngModel)]="formData.message"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send message</button>
      </form>

      <aside class="contact-info">
        <h3>Connect</h3>
        <ul>
          <li>Email: <a href="mailto:suraj.ahire@example.com">srjahire0@gmail.com</a></li>
          <li>LinkedIn: <a href="https://www.linkedin.com/in/suraj-ahire-66997920b" target="_blank" rel="noreferrer">linkedin.com/in/suraj-ahire</a></li>
          <li>GitHub: <a href="https://github.com" target="_blank" rel="noreferrer">github.com/suraj-ahire</a></li>
        </ul>
      </aside>
    </div>
  </div>
</section>
